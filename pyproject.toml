[tool.poetry]
name = "portage-livecheck"
version = "0.0.9"
authors = ["Andrew Udvare <audvare@gmail.com>"]
description = "Tool to update ebuilds."
license = "MIT"
packages = [{ include = "livecheck" }]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<4"
click = ">=8.1.3,<8.1.4 || >8.1.4"
loguru = "^0.7.1"
pyxdg = "^0.28"
pyyaml = "^6.0.1"
requests = "^2.31.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
commitizen = "^3.9.0"
mypy = "^1.5.1"
portage = { git = "https://github.com/gentoo/portage.git" }
portage-types = "^0.0.2"
rope = "^1.9.0"
ruff = "^0.1.6"
toml = "^0.10.2"
types-pyyaml = "^6.0.12.11"
types-requests = "^2.31.0.2"
types-toml = "^0.10.8.7"
yapf = "^0.40.1"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
docutils = "^0.20.1"
esbonio = "^0.16.1"
sphinx = "^7.2.5"
sphinx-click = "^5.0.1"
toml = "^0.10.2"

[tool.poetry.group.tests]
optional = true

[tool.poetry.group.tests.dependencies]
coveralls = "^3.3.1"
mock = "^5.1.0"
pytest = "^7.4.1"
pytest-mock = "^3.11.1"
requests-mock = "^1.11.0"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry.scripts]
livecheck = "livecheck.main:main"

[tool.commitizen]
tag_format = "v$version"
version_files = ["README.md", "package.json"]
version_provider = "poetry"

[tool.isort]
case_sensitive = true
combine_as_imports = true
from_first = true
line_length = 100
order_by_type = true
use_parentheses = true

[tool.mypy]
disallow_incomplete_defs = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_untyped_decorators = true
disallow_subclassing_any = true
mypy_path = "./.stubs"
show_column_numbers = true
show_error_codes = true
strict_equality = true
strict_optional = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_ignores = true

[tool.pytest.ini_options]
mock_use_standalone_module = true

[tool.rstcheck]
ignore_directives = "automodule"

[tool.ruff]
cache-dir = "~/.cache/ruff"
extend-ignore = ["C408", "PTH123", "T201", "TD002", "TD003", "TD004"]
